<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FitForge · Evaluación</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="row">
      <div class="brand">
        <b>FitForge</b>
        <span>Evaluación Física Inicial</span>
      </div>

      <nav class="nav">
        <div class="btn track-selector" style="padding:8px 10px; border-radius:8px;">
          <small style="margin-right:8px; color:var(--muted);">Objetivo:</small>
          <select id="trackSel" style="border:none; background:transparent; color:var(--text); outline:none; font-weight:600; cursor:pointer;">
            <option value="fuerza">Fuerza (Pesas)</option>
            <option value="cardio">Cardio y Resistencia</option>
            <option value="yoga">Yoga y Movilidad</option>
          </select>
        </div>

        <a class="btn" href="index.html">Inicio</a>
        <a class="btn" href="feed.html">Ejercicios</a>
        <a class="btn primary" href="lab.html">Crear Rutina</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="panel">
      <h3 style="margin:0 0 10px 0;">Tu Progreso</h3>
      <div class="progress"><i id="prog"></i></div>
    </div>
  </main>

  <main id="pistaWrap" class="pistaWrap"></main>

  <script src="assets/app.js"></script>
</body>
</html>
